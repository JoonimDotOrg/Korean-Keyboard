<script type="text/javascript">
function currentOrientation()
{
	if (window.orientation === undefined)
	{
		//setContent("currentOrientation", "<i><b>window.orientation</b> object is undefined.  This feature is not supported by the current application.</i>");
		return false;
	}

	//var msg = "";
	var str = "";
	switch(window.orientation)
	{
		case 0:
			//msg = "Top side up";
			str = document.getElementById("copyString").value;
			window.location.replace("index.html?" + str);
			break;
		case 90:
			//msg = "Right side up";
			break;
		case -90:
			//msg = "Left side up";
			break;
		case 180:
			//msg = "Upside down";
			str = document.getElementById("copyString").value;
			window.location.replace("index.html?" + str);
			break;
	}
	//msg = msg + " (" + window.orientation + "); " + ((screen.width >= screen.height) ? "Landscape" : "Portrait");
	//setContent("currentOrientation", msg);	
}


function handleLoad(event)
{
	currentOrientation();
	window.addEventListener("orientationchange", currentOrientation, true);
}

window.addEventListener("load", handleLoad, true);
</script>
